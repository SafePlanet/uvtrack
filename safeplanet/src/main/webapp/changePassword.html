
<div class="col-md-12 col-part-left" style="max-height:480px; overflow-y:auto; -webkit-overflow-scrolling: touch;">
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Change your password !!!</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body"> <div class="form-group">
                    <input type="password" class="form-control" name="oPassword" id="oPassword" ng-model="oPassword" ng-change="textChanged()" placeholder="Enter Old Password">
                    
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" ng-model="password" ng-change="textChanged()" placeholder="Enter Password">
                    
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="cPassword" id="cPassword" ng-model="cPassword"  ng-change="textChanged()" placeholder="Confirm Password">
                </div>

            </div><!-- /.box-body -->

            <div class="box-footer" style="text-align: center;">
                <button type="submit" class="btn btn-primary" ng-click="changePassword()">Confirm</button>
                <div class="alert" ng-class="{'alert-success': showSuccessAlert, 'alert-danger' : showErrorAlert}" ng-show="showSuccessAlert || showErrorAlert">
                    <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">x</button> <strong></strong>{{successTextAlert}}{{showErrorAlert}}
                </div>
            </div>
        </form>
    </div><!-- /.box -->
</div><!-- ./col -->
