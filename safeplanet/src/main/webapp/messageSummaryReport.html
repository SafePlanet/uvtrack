<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<div class="col-md-12 col-part-left" style="max-height: 560px;">
    <div class="box box-primary">
  <div class="box-header">
            <h3 class="box-title">Message Summary Report </h3> 
			<div class="pull-right backbutton">
				<button class="btn btn-primary" ng-click="back()">Back</button>
			</div>            
            </br>
           
                <div class="box-body">
                <div class="form-group">
                    <div class="col-md-12" style="margin-left: -33px;">
                     <div class="col-md-2" style="width: 190px;" ng-show="user.role == 'superAdmin'">
                            <label>School</label>
                            <select name="name" ng-model="name" class="form-control" ng-change="loadVehicleBySchool(name)">
		                   <option value="">--Select Options--</option>
		                  <option data-ng-repeat="school in schoolList" value="{{school.name}}" >{{school.name}}</option>
		                  </select>
                        </div>
                        <div class="col-md-2" style="width: 186px;">
                            <label>Date</label>
                            <input type="date" class="form-control" ng-model="date" value={{date}} />
                        </div>
                        <div class="col-md-2" ng-show="user.role == 'superAdmin'">
                            <label>Vehicle</label>
                            <select name="vehicleId" ng-model="vehicleId" class="form-control" ng-change="loadScheduleByFleet()">
                                <option value="">Select Vehicle</option>
                                <option ng-repeat="fleet in allvehicleList" value="{{fleet.id}}">{{fleet.regNumber}}</option>
                            </select>
                        </div>
                        <div class="col-md-2" ng-show="user.role == 'administrator'">
                            <label>Vehicle</label>
                            <select name="vehicleId" ng-model="vehicleId" class="form-control" ng-change="loadScheduleByFleet()">
                                <option value="">Select Vehicle</option>
                                <option ng-repeat="fleet in vehicleList" value="{{fleet.id}}">{{fleet.regNumber}}</option>
                            </select>
                        </div>
                     <!--    <div class="col-md-2">
                            <label>Schedule</label>
                            <select name="schedule" ng-model="schedule" class="form-control">
                                <option value="">Select Schedule</option>
                              <option ng-repeat="schedule in scheduleList" value="{{schedule.routeId}}">{{schedule.startTime}}-{{schedule.endTime}}</option>
                             
                            </select>
                        </div> -->
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary" ng-click="loadMessageReport()" style="margin-top: 20px;">Go</button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary" ng-click="downloadmessageReport()" style="margin-top: 20px;">Export in Excel</button>
                        </div>
                    </div>							
                </div>
           
              </div>
<br>
<br>
<br>

          <div class="form-group"></div>	
          
          <div style="height: 437px;overflow: scroll;">
       
            <table id="dataTableGrid" class="table table-bordered table-striped dt-responsive nowrap">
                <thead>
                    <tr>
                        <th>System Start Time</th>
                        <th>System End Time</th>
                        <th>Total Bus Stop</th>
                        <th>Bus Stop Not Touched</th>
                        <th>Bus Stop IDs</th>
                    </tr>
                </thead>
                <tbody >
                 
                    <tr ng-repeat="notifi in record">
                        <td><span>{{notifi.startTime || "NA"}}</span></td>
                        <td><span>{{notifi.endTime || "NA"}}</span></td>
                        <td><span>{{notifi.totalWayPoint}}</span></td>
                        <td><span>{{notifi.wayPointNotTouched}}</span></td>
                        <td><span>{{notifi.wayPointDetails}}</span></td>
                    </tr>
                   
                </tbody>
            </table>
           </div>
        </div>
    </div>
</div>
