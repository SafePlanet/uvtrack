<div class="col-md-12 col-part-left" style="max-height:480px; overflow-y:auto; -webkit-overflow-scrolling: touch;">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Add School </h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    
                                         
                                         
                                            <label>School Name</label>
                                            <input type="text" class="form-control" placeholder="Enter ..."/>
                                            <label>School Type</label>
                                            <select class="form-control">
                                                <option>Primary 1</option>
                                                <option>Primary 2</option>
                                                <option>Primary 3</option>
                                                <option>Primary 4</option>
                                                <option>Primary 5</option>
                                            </select>
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                             <label>Phone Number1</label>
                                            <input type="text" class="form-control" placeholder="Enter ..."/>
                                              <label>Phone Number2</label>
                                            <input type="text" class="form-control" placeholder="Enter ..."/>
                                              <label>Phone Number3</label>
                                            <input type="text" class="form-control" placeholder="Enter ..."/>
                                            
                                           
                </div>
                
            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="sendComplaintMessage()">Submit</button>
                <div class="alert alert-success" ng-show="showSuccessAlert">
                    <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">x</button> <strong></strong>{{successTextAlert}}
                </div>
            </div>
        </form>
    </div><!-- /.box -->
</div>
