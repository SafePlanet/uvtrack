<div class="col-md-12 col-part-left" style="max-height:480px; overflow-y:auto; -webkit-overflow-scrolling: touch;">

       <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">School Details</h3>
            </div>
            <div class="box-body chat" id="chat-box">
                <!-- chat item -->
                <div class="item" ng-repeat="schoolDetail in schoolDetailList">
                    <p>
                    	<b>{{schoolDetail.name}}</b>
                        <br>
                        <b><i class="fa fa-phone"></i> : </b><a href="tel:{{schoolDetail.phoneNumber1}}" ng-show="schoolDetail.phoneNumber1">{{schoolDetail.phoneNumber1}}</a> 
                        <a href="tel:{{schoolDetail.phoneNumber2}}" ng-show="schoolDetail.phoneNumber2">{{schoolDetail.phoneNumber2}}</a> 
                        <a href="tel:{{schoolDetail.phoneNumber3}}" ng-show="schoolDetail.phoneNumber3">{{schoolDetail.phoneNumber3}}</a><br>
                        <b><i class="fa fa-envelope-o"></i> : </b><a href="mailto:{{schoolDetail.emailId}}">{{schoolDetail.emailId}}</a><br>
                        <b><i class="fa fa-map-marker"></i> : </b>{{schoolDetail.displayAddress}}<br>
                        
                    </p>
                </div>
                
            </div>
        </div>
</div>
