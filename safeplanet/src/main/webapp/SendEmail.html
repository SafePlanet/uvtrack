<style>
ul#menu {
	padding: 0;
	margin-right: 10px;
}

ul#menu li {
	display: inline;
}

ul#menu li a {
	background-color: #3CA4D8;
	color: white;
	padding: 5px 12px;
	text-decoration: none;
	border-radius: 4px 4px 0 0;
}

ul#menu li a:hover {
	background-color: grey;
}
</style>

<div class="col-md-12 col-part-left">
	<div class="box box-primary">
		<div class="col-md-6 box-body">
			<h3 class="box-title">Send Email</h3>
			</br>
		
		
			<form role="form">

				<div class=form-group>
					<div class="col-md-12 alert"
						ng-class="{'alert-success': showSuccessAlert, 'alert-danger' : showErrorAlert}"
						ng-show="showSuccessAlert || showErrorAlert">
						<button type="button" class="close"
							data-ng-click="switchBool('showSuccessAlert')">x</button>
						<strong></strong>{{successTextAlert}}{{showErrorAlert}}
					</div>
				</div>


				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label>Email Type</label>
							<select name="emailTemplateId"
								ng-model="emailTemplateId" class="form-control">
								<option value="">Email Type</option>
								<option ng-repeat="emailTemplateVM in allEmailTemplateList"
									value="{{emailTemplateVM.id}}">{{emailTemplateVM.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group" style="margin-top: 25px;">
							<label class="">Send Message to All?</label> <input
								type="checkbox" value=false class="smscheckbox"
								style="margin-left: 15px;" ng-model="sendToAll" name="sendToAll" ng-change="selectAllEmail()" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label>Route</label> <select name="routeId" ng-model="routeId"
								class="form-control"  ng-disabled="disableRoute" ng-change="loadScheduleByRoute()">
								<option value="">Select Route</option>
								<option ng-repeat="routeModel in routeList"
									value="{{routeModel.uuid}}">{{routeModel.routeName}}</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label>Schedule</label> <select name="scheduleId"
								ng-model="scheduleId" class="form-control" ng-disabled="disableSchedule">
								<option value="">Select Time</option>
								<option ng-repeat="schedule in scheduleList" value="{{schedule.routeId}}">{{schedule.startTime}}-{{schedule.endTime}}</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group" ng-show="emailTemplateId=='1001'">
					<label>Subject</label> <input type="text" class="form-control"
						maxlength="50" id="subject" ng-model="subject" name="subject"
						placeholder="Subject">
				</div>

				<div class="form-group" ng-show="emailTemplateId=='1001'">
					<label>Email Content</label>
					<textarea class="form-control" rows="4" maxlength="2000"
						id="message" ng-model="message" name="message"></textarea>
				</div>

				<div class="form-group">
					<div style="margin-top: 10px">
						<button type="submit" class="btn btn-primary"
							ng-click="sendEmail()" ng-disabled="disableButton">Send</button>
							
							<!-- <button type="submit" class="btn btn-primary"
							ng-click="refresh()"   >Refresh</button> -->
					</div>
				</div>

			</form>
		</div>
	</div>

</div>
