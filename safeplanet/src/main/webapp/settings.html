
<div class="col-md-12 col-part-left" style="max-height: 480px; overflow-y: auto; -webkit-overflow-scrolling: touch;">
	<!-- general form elements -->
	<div class="box box-primary">
		<div class="box-header">

			<div class="form-group">
				<div class="col-md-6 col-xs-12 ">
					<h3 class="box-title">Notifications</h3>
					<div class="onoffswitch pull-right">
						<input type="checkbox" ng-disabled="true" name="onoffswitch" class="onoffswitch-checkbox" id="checkboxEN" ng-model="selectedAlert.activeTime" ng-true-value="1" ng-false-value="0"
							ng-change="notificationChanged()">
						<label class="onoffswitch-label" for="checkboxEN">
							<span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-header -->
		<!-- form start -->

		<div class="box-body">
			<form id="settingForm" name="settingForm" class="form-horizontal" role="form">
				<div class="form-group">


					<div class="col-md-3 col-xs-12">
						<label for="studentList">Select Student</label>
						<select ng-change="studentChanged()" class="form-control" ng-model="selectedStudent" ng-options="student as student.firstName for student in studentList">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3 col-xs-6">
						<label>Pickup Time</label>
						<fieldset ng-disabled="true">
							<timepicker ng-model="selectedAlert.pickDateTime" show-meridian='showMeridian' />
						</fieldset>
					</div>
					<div class="col-md-3 col-xs-6">
						<label>Drop Time</label>
						<fieldset ng-disabled="true">
							<timepicker ng-model="selectedAlert.dropDateTime" show-meridian='showMeridian' />
						</fieldset>
					</div>

				</div>

				<div class="form-group">

					<div class="col-md-6 col-xs-12">
						<label>Days</label>
						<button href="#daysPopUp" data-toggle="modal" ng-click="populatePickupDays()" class="btn btn-default form-control">{{selectedAlert.daysLabel}}</button>
					</div>
				</div>
				<div class="form-group">

					<div class="col-md-6 col-xs-12">
						<label>Types</label>
						<button href="#typesPopUp" data-toggle="modal" ng-click="populateNotificationAlerts()" class="btn btn-default form-control">{{selectedAlert.alertsLabel}}</button>
					</div>
				</div>

				<div class="form-group" ng-show="false">
					<div class="col-md-3 col-md-offset-1 col-xs-6 col-xs-offset-3">
						<button ng-click="saveSettings()" class="btn btn-primary form-control">Submit</button>
					</div>
				</div>

				<div class="form-group" ng-show="successTextAlert || errorTextAlert">
					<div class="col-md-6 col-xs-12 notification-center">
						<div class="alert" ng-class="{'alert-success': successTextAlert, 'alert-danger' : errorTextAlert}" ng-show="successTextAlert || errorTextAlert">
							<button type="button" class="close" ng-click="closeNotification()">x</button>
							<strong>{{successTextAlert}}{{errorTextAlert}}</strong>
						</div>
					</div>
				</div>
			</form>



		</div>
		<!-- /.box -->
	</div>


	<div id="daysPopUp" class="modal fade" tabindex="-1" style="display: none;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Days</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-6">
					<form role="form">
						<div class="form-group">

							<div class="checkbox checkbox-primary" ng-repeat="day in weekDays">
								<input class="styled" type="checkbox" ng-disabled="true" ng-model="day.selected">
								<label> {{day.name}} </label>
							</div>
						</div>
						<button type="button" data-dismiss="modal" class="btn btn-primary" ng-click="updateDaysString()">Done</button>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer"></div>
	</div>

	<div id="typesPopUp" class="modal fade" tabindex="-1" style="display: none;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Notification Types</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-6">

					<form role="form">
						<div class="form-group">

							<div class="checkbox checkbox-primary" ng-repeat="type in notificationTypes">
								<input class="styled" type="checkbox" ng-disabled="true" ng-model="type.selected">
								<label> {{type.name}} </label>
							</div>

						</div>
						<button type="button" data-dismiss="modal" class="btn btn-primary" ng-click="updateAlertsString()">Done</button>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer"></div>
	</div>

</div>
<!-- ./col -->
