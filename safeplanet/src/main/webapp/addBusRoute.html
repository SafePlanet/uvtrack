<div class="col-md-12 col-part-left"
	style="max-height: 480px; overflow-y: auto; -webkit-overflow-scrolling: touch;">
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Add Vehicle Route</h3>
		</div>
		<!-- /.box-header -->
		<!-- form start -->
		<form role="form">
			<div class="box-body">
				<div class="form-group">

					<label>Device</label> <select class="form-control">
						<option>option 1</option>
						<option>option 2</option>
						<option>option 3</option>
						<option>option 4</option>
						<option>option 5</option>
					</select> <label>Route</label> <select class="form-control">
						<option>option 1</option>
						<option>option 2</option>
						<option>option 3</option>
						<option>option 4</option>
						<option>option 5</option>
					</select> <label>Fleet</label> <select class="form-control">

						<option>option 3</option>
						<option>option 4</option>
						<option>option 5</option>
					</select>

				</div>

			</div>
			<!-- /.box-body -->

			<div class="box-footer">

</div>
