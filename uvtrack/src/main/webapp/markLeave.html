<div class="col-md-12 col-part-left" style="max-height: 480px; overflow-y: auto; -webkit-overflow-scrolling: touch;">

	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Student Attendance</h3>

		</div>
		<div class="box-body chat" id="chat-box">

			<div class="item">
				
				<div class="pull-left" >
					<button href="#absentMessageModal"  ng-click="showAbsentModal()"  class="btn btn-primary form-control">Leave Request</button>
				</div>
			</div>
			<div id="absentMessageModal" class="modal fade" tabindex="-1" style="display: none;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Mark Absent</h4>
				</div>
				<div class="modal-body">
					<div class="row">
					<div class="form-group">
							<div class="col-md-6 col-xs-12">
								<label for="absentNam" >Student Name</label>   
								<select name="studentId" ng-model="studentId" class="form-control">
                                <option value="">Select Student</option>
                                <option value="1">All</option>
                                <option ng-repeat="student in studentDetailList" value="{{student.studentId}}">{{student.firstName}}</option>
                            </select>
							</div>
						</div>
						</div>
						<div class="row">
						<div class="form-group">
							<div class="col-md-6 col-xs-12">
								<label for="absentMessage">Reason</label> <select class="form-control" name="absentMessage" ng-model="absentMessage" ng-options="reason.reason for reason in absentReasons"  ></select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-6 col-xs-12">
								<label for="absentFromDate">From Date</label> <input type="date" ng-model="absentFromDate" name="absentFromDate" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-6 col-xs-12">
								<label for="absentToDate">End Date</label> <input type="date" ng-model="absentToDate" name="absentToDate" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-6 col-xs-12" style="margin-top:10px">
								<button type="button" data-dismiss="modal" class="btn btn-inverse">Cancel</button>
								<button type="submit" class="btn btn-primary" ng-click="sendAbsentMessage()" ng-disabled="disableButton">Done</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">  {{successTextAlert}} </div>
			</div>

			<div class="box-footer" style="text-align: center;">
				<div class="alert alert-success" ng-show="showSuccessAlert">
					<button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">x</button>
					<strong></strong>{{successTextAlert}}
				</div>
			</div>
					

			 <div style="height: 437px;overflow: scroll;width: 100%;">
			      <span us-spinner="{radius:30, width:8, length: 16}"></span>
					<table id="dataTableGrid"
						class="table table-bordered table-striped dt-responsive nowrap">
						<thead>
							<tr style="background-color:lightgray;">
								<th>Student Name</th>
								<th>From Date</th>
								<th>To Date</th>
								<th>Reason</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="student in studentAbsentRecord">
								<td>{{student.firstName+' '+ student.lastName}}</td>
								<td>{{student.fromDate | date : "dd-MM-y"}}</td>
								<td>{{student.toDate | date : "dd-MM-y"}}</td>
								<td>{{student.reason}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			
			<!-- /.tab-pane -->

			<!-- /.tab-pane -->
		</div>

		</div>

	</div>
