<div class="col-lg-3 col-xs-6" style="padding-bottom: 15px; height: 104px !important;" ng-repeat="link in links">
	<a href="{{link.link}}"> <img ng-src="{{link.icon}}" class="img-rounded" alt="{{link.linkName}}" style="width: 70px; height: 70px;"> <br>
	<div class="col-centered" style="color: #428BCA; max-width: 60px; font-size: 12px; text-align: center; font-weight: bold;">{{link.linkName}}</div>
	</a>
</div>
