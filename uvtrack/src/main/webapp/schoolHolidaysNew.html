<style>
  
.table-fixed{
  width: 100%;
  background-color: #f3f3f3;
  tbody{
    height:200px;
    overflow-y:auto;
    width: 100%;
    }
  thead,tbody,tr,td,th{
    display:block;
  }
  tbody{
    td{
      float:left;
    }
  }
  thead {
    tr{
      th{
        float:left;
       background-color: #f39c12;
       border-color:#e67e22;
      }
    }
  }
}
</style>

<div class="col-md-12 col-part-left"
     style="max-height: 480px; overflow-y: auto; -webkit-overflow-scrolling: touch;">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">School Holidays</h3>
        </div>

        
        <div class="container">
  <table class="table table-fixed">
    <thead>
      <tr>
        <th class="col-xs-3">From</th>
        <th class="col-xs-3">To</th>
        <th class="col-xs-3">Description</th>
        <th class="col-xs-3">Holiday For</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="holiday in schoolHolidayDetails.holidays">
        <td>{{holiday.fromDate | date : "dd-MM-y"}}</td>
                      <td >{{holiday.toDate | date : "dd-MM-y"}}</td>
                      <td>{{holiday.description}}</td>
                      <td>{{holiday.sjaFlag=='a'?'All':(holiday.sjaFlag=='s'?'Seniors':'Juniors')}}</td>
                  </tr>
					

      <tr>
        
    </tbody>
  </table>
</div>
    </div>
</div>
