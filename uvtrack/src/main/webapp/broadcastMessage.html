<style>
ul#menu {
	padding: 0;
	margin-right: 10px;
}

ul#menu li {
	display: inline;
}

ul#menu li a {
	background-color: #3CA4D8;
	color: white;
	padding: 5px 12px;
	text-decoration: none;
	border-radius: 4px 4px 0 0;
}

ul#menu li a:hover {
	background-color: grey;
}
</style>

<div class="col-md-12 col-part-left">
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Broadcast Message</h3>
			</br>
		</div>
		<div class="col-md-6 box-body">
			<form role="form">

				<div class=form-group>
					<div class="col-md-12 alert" ng-class="{'alert-success': showSuccessAlert, 'alert-danger' : showErrorAlert}" ng-show="showSuccessAlert || showErrorAlert">
						<button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">x</button>
						<strong></strong>{{successTextAlert}}{{showErrorAlert}}
					</div>
				</div>
				<div class="form-group">
					<label>Route</label> 
					</div>
					<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
						<select name="routeId" ng-model="routeId" class="form-control">
							<option value="" >Select Route</option>
							<option ng-repeat="routeModel in routeList" value="{{routeModel.uuid}}">{{routeModel.routeName}}</option>
						</select>
                             </div>
					</div>
					<br>
					<div class="col-sm-6">
				<div class="form-group">
				<div style="margin-top: -17px;">
					<label class="">Send Message to All?</label> 
 						<input type="checkbox" class="smscheckbox" style="margin-left: 15px" ng-model="sendToAll" name="sendToAll" />
 			   </div> 
					</div>
					</div>
				</div>
				
<div class="form-group">
					<label>Schedule</label> 
						<select name="scheduleId" ng-model="scheduleId" class="form-control">
							<option value="">Select Time</option>
							<option value="1">Pick</option>
							<option value="2">Drop1</option>
							<option value="3">Drop2</option>
						</select>
				</div>

				<div class="form-group">
					<label>Message</label>
						<textarea class="form-control" rows="2" maxlength="1024" id="message" ng-model="broadcastMessage" name="message"></textarea>
				</div>

				<div class="form-group">
					<div style="margin-top:10px">
						<button type="submit" class="btn btn-primary" ng-click="sendBroadcastMessage()">Send</button>
					</div>
				</div>

			</form>
		</div>
	</div>

</div>
