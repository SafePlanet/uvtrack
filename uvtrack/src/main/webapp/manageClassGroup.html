<div class="col-md-12 col-part-left" style="max-height: 480px; overflow-y: auto; -webkit-overflow-scrolling: touch;">

	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Class Group</h3>

		</div>
		<div class="box-body chat" id="chat-box">

			<div class="item">
				
				<div class="pull-left" >
					<button href="#classGroupModal"  ng-click="showGroupClassModal()"  class="btn btn-primary form-control">Class Group</button>
				</div>
			</div>
			<div id="classGroupModal" class="modal fade" tabindex="-1" style="display: none;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">New Request</h4>
				</div>
				<div class="modal-body">
					<div class="row">
					<div class="form-group">
							<div class="col-md-6 col-xs-12">
								<label for="className" >Class</label>   
								<spi-typeahead list="internalList" ng-model="className" ng-required="true" items="classList" displaytag="className" displayfirst="className" displaylast="class"></spi-typeahead>
							</div>
						</div>
						</div>
						<div class="row">
					   <div class="form-group">
							<div class="col-md-6 col-xs-12">
								<label for="className" >Group Name</label>
								<input type="text" ng-model="groupName" placeholder="Enter Group Name" class="form-control">   
								
							</div>
						</div>
						</div>
					
					<div class="row">
						<div class="form-group">
							<div class="col-md-6 col-xs-12" style="margin-top:10px">
							<input type="hidden" ng-model="uuid">
								<button type="button" data-dismiss="modal" class="btn btn-inverse">Cancel</button>
								<button type="submit" class="btn btn-primary" ng-click="saveClassGroup()" ng-disabled="disableButton">Done</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">  {{successTextAlert}} </div>
			</div>

			<div class="box-footer" style="text-align: center;">
				<div class="alert alert-success" ng-show="showSuccessAlert">
					<button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">x</button>
					<strong></strong>{{successTextAlert}}
				</div>
			</div>
					

			 <div style="height: 437px;overflow: scroll;width: 100%;">
			      <span us-spinner="{radius:30, width:8, length: 16}"></span>
					<table id="dataTableGrid"
						class="table table-bordered table-striped dt-responsive nowrap">
						<thead>
							<tr style="background-color:lightgray;">
								<th>Class Name</th>
								<th>Group Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="classGroup in classGroupRecord">
								
								<td>{{classGroup.className}}</td>
								<td>{{classGroup.groupName}}</td>
								<td><a href="javascript:void(0);" ng-click="editClassGroup(classGroup)">
								<i class="ion-edit"></i> Edit
							</a> </td>
							</tr>
						</tbody>
					</table>
				</div>
			
			<!-- /.tab-pane -->

			<!-- /.tab-pane -->
		</div>

		</div>

	</div>
