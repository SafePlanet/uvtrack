<style>
    ul#menu {
        padding: 0;
        margin-right: 10px;
    }

        ul#menu li {
            display: inline;
        }

            ul#menu li a {
                background-color: #3CA4D8;
                color: white;
                padding: 5px 12px;
                text-decoration: none;
                border-radius: 4px 4px 0 0;
            }

                ul#menu li a:hover {
                    background-color: grey;
                }
</style>

<div class="col-md-12 col-part-left"
     style="max-height: 480px; overflow-y: auto; -webkit-overflow-scrolling: touch;">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Manage Holiday Master</h3>
        </div>

        

        <div class="pull-right">
            <ul id="menu">
                <li>
                    <a href="javascript:void(0);"
                       ng-click="addMasterData()">Add Holiday Master</a>
                </li>
            </ul>
        </div>


        <div class="box-body">
            <table id="dataTableGrid"
                   class="table table-bordered table-striped dt-responsive nowrap">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="md in schoolHolidayMasterData |orderBy:'fromDate'">
                        <td ng-bind="md.fromDate|date:'dd MMM yyyy'"></td>
                        <td ng-bind="md.toDate|date:'dd MMM yyyy'"></td>
                        <td ng-bind="md.description"></td>
                        <td>
                            <a href="javascript:void(0);"
                               ng-click="editMasterData(md)"><i class="ion-edit"></i>Edit</a>
                            <a href="javascript:void(0);" class="m-l-20"
                               ng-click="deleteMasterData(md)"><i class="ion-close"></i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div id="add-update-model" class="modal fade" tabindex="-1"
                 data-width="760" style="display: none;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">Add/Update Holiday Master</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form name="schoolDetailsForm"
                                  ng-submit="addUpdateMasterData()">
                                <div class="form-group">
                                    <label>From Date</label>
                                    <input type="date" class="form-control" ng-model="masterData.fromDate" name="fromDate" required />

                                    <label> To Date </label>
                                    <input type="date" class="form-control" ng-model="masterData.toDate" name="toDate" required  />

                                    <label>Description</label>
                                    <input type="text" class="form-control" ng-model="masterData.description" name="toDate" required />
                                    <br>
                                    <button type="button" data-dismiss="modal"
                                            class="btn btn-inverse">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>

        </div>

        <div class="box-footer">
            <div class="alert alert-success" ng-show="showSuccessAlert">
                <button type="button" class="close"
                        data-ng-click="switchBool('showSuccessAlert')">
                    x
                </button>
                <strong></strong>{{successTextAlert}}
            </div>
        </div>

    </div>
</div>
