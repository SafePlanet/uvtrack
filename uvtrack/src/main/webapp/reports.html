<div class="col-lg-3 col-xs-6" style="padding-bottom: 15px; height: 104px !important;" ng-repeat="report in reports.reportList">
	<a href="{{report.link}}"> <img ng-src="{{report.icon}}" class="img-rounded" alt="{{report.linkName}}" style="width: 70px; height: 70px;"> <br>
	<div class="col-centered" style="color: #428B0A; max-width: 60px; font-size: 12px; text-align: center; font-weight: bold;">{{report.linkName}}</div>
	</a>
</div>
