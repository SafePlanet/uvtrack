<style>
ul#menu {
	padding: 0;
	margin-right: 10px;
}

ul#menu li {
	display: inline;
}

ul#menu li a {
	background-color: #3CA4D8;
	color: white;
	padding: 5px 12px;
	text-decoration: none;
	border-radius: 4px 4px 0 0;
}

ul#menu li a:hover {
	background-color: grey;
}
</style>
<div class="col-md-12 col-part-left"
	style="max-height: 480px; overflow-y: auto; -webkit-overflow-scrolling: touch;">
	<div class="box box-primary">
	<div class="box-header" >
	<h2 class="box-title">Student Absence Report</h2>
	</div>
	<div class="nav-tabs-custom responsive">
        <div class="row">
        <div>
                <div class="col-md-3">
                    <label style="font-size: 20px;font-weight: 400;">Date :</label>
                    <input type="date" ng-model="selectDate" name="selectDate" style="width:53%;height: 35px;" />
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary" style="margin-left: -82px;" ng-click="loadAbsentReport()">Go</button>
                </div>
       </div>
        </div>
		<br> &nbsp;
		<div style="clear: both"></div>
		
		<ul class="nav nav-tabs responsive">
		
			<li class="active"><a href="#tab_1" data-toggle="tab" target="_self">Absent Student</a></li>
			<li > <a href="#tab_2" data-toggle="tab" target="_self">Present Student</a></li>
			
			</ul>
			
		<div class="tab-content">

			<div class="tab-pane active" id="tab_1">
				<div class="">
					<span us-spinner="{radius:30, width:8, length: 16}"></span>
					<table id="dataTableGrid"
						class="table table-bordered table-striped dt-responsive nowrap">
						<thead>
							<tr style="background-color:lightgray;">
								<th>Student Name</th>
								<th>Class</th>
								<th>Route</th>
								<th>Reason</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="student in absentStudent">
								<td>{{student.firstName+' '+ student.lastName}}</td>
								<td>{{student.studentClass}} - {{student.section}}</td>
								<td>{{student.routeName}}</td>
								<td>{{student.absentMessage}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- /.tab-pane -->

			<div class="tab-pane" id="tab_2">
				<div class="">
					<div class="box-body chat" id="chat-box">
						<div class="item" ng-repeat="student in presentStudent">
							<img src="img/avatar.png" alt="user image" class="online" />
							<p class="message">
								<a href="javascript:void(0);" class="name">
									{{student.firstName+' '+ student.lastName}} </a>
								<!--<b>Reg. No. :</b>{{student.regId}}-->
								<br>
							</p>
						</div>
						<!-- /.item -->
					</div>
					<!-- /.chat -->
				</div>
			</div>
			<!-- /.tab-pane -->
		</div>
		<!-- /.tab-content -->
	</div>
	<!-- nav-tabs-custom -->
</div>
</div>
